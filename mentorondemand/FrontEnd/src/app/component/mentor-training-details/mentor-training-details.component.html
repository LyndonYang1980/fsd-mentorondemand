<h5>Training Detail</h5>

<form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">

    <div class="col-md-6 offset-6 d-lg-inline-block align-top uk-grid-margin">
        <div class="float-right">
            <button type="submit" class="btn btn-outline-dark" *ngIf="editMode === true &&
                trainingData.status==='proposed'">Save</button>
            <button type="button" class="btn btn-outline-dark"
                *ngIf="editMode === false && trainingData.status=== 'proposed'" (click)="onEdit()">Edit</button>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <button type="button" class="btn btn-outline-dark"
                *ngIf="editMode === false && trainingData.status === 're-confirmed'" (click)="setStart()">Set
                Start</button>
        </div>
    </div>
    <p></p>

    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <div hidden class="form-group">
                <input formControlName="trainingId" type="text" id="trainingId" class="form-control">
            </div>

            <div class="form-group">
                <label for="skillName">Technology Name: </label>
                <div class="col-sm-8 input-group">
                    <input formControlName="skillName" type="text" id="skillName" class="form-control" aria-label="skillName">
                </div>
            </div>

            <div class="form-group">
                <label for="fee">Fee: </label>
                <div class="col-sm-8 input-group">
                    <input formControlName="fee" type="text" id="fee" class="form-control" aria-label="fee">
                </div>
                <div *ngIf="formErrors.fee">{{ formErrors.fee }}</div>
            </div>

            <div class="form-group">
                <label for="status">Status: </label>
                <div class="col-sm-8 input-group">
                    <input formControlName="status" type="text" id="status" class="form-control" aria-label="status">
                </div>
            </div>

            <div class="form-group">
                <label for="fee">Rating: </label>
                <div class="col-sm-8 input-group">
                    <app-rating [starsRating]="trainingData.rating"></app-rating>
                </div>
            </div>

            <div class="form-group">
                <label for="progress">Progress: </label>
                <div class="col-sm-8 input-group">
                    <input formControlName="progress" type="text" id="progress" class="form-control"
                        aria-label="progress">
                </div>
            </div>

            <label for="mentorSkill">Amount Received: </label>
            <div class="col-sm-8">
                <input formControlName="amountReceived" type="text" id="amountReceived" class="form-control"
                    aria-label="Amount" readonly="true">
            </div>
        </div>
    </div>

    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <fieldset id="bfedit">
                <div class="form-group">
                    <label for="startDate">Start Date: </label>
                    <div class="col-sm-8 input-group">
                        <input type="text" formControlName="startDate" id="startDate" placeholder="Start Date"
                            class="form-control" bsDatepicker [daysDisabled]="[6,0]" [bsConfig]="bsConfig">
                    </div>
                    <div *ngIf="formErrors.startDate">{{ formErrors.startDate }}</div>
                </div>

                <div class="form-group">
                    <label for="startTime">Start Time: </label>
                    <div class="col-sm-8 input-group">
                        <timepicker formControlName="startTime" id="startTime" [showMeridian]='true'></timepicker>
                    </div>
                    <div *ngIf="formErrors.startTime">{{ formErrors.startTime }}</div>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date: </label>
                    <div class="col-sm-8 input-group">
                        <input type="text" formControlName="endDate" id="endDate" placeholder="End Date"
                            class="form-control" bsDatepicker [daysDisabled]="[6,0]" [bsConfig]="bsConfig">
                    </div>
                    <div *ngIf="formErrors.endDate">{{ formErrors.endDate }}</div>
                </div>

                <div class="form-group">
                    <label for="endTime">End Time: </label>
                    <div class="col-sm-8 input-group">
                        <timepicker formControlName="endTime" id="endTime" [showMeridian]='true'></timepicker>
                    </div>
                    <div *ngIf="formErrors.endTime">{{ formErrors.endTime }}</div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
