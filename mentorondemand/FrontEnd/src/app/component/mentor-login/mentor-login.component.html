<div class="login-form">
    <form (ngSubmit)=onSubmit(mentorLoginForm) #mentorLoginForm="ngForm">
        <div class="avatar">
            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
        </div>
        <h2 class="text-center">Mentor Login</h2>
        
        <div class="form-group">
            <input type="hidden" id="role" name="role" [(ngModel)]="role"/>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="mentorName" placeholder="Mentor Name" ngModel required mentorName
                #mentorName=ngModel>
            <span *ngIf="!mentorName.valid && mentorName.touched">Please enter mentor name</span>
            <div>
                <span *ngIf="!loginFlag && mentorName.touched">{{msg}}</span>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="mentorPassword" placeholder="Password" ngModel required
                #mentorPassword=ngModel>
            <span *ngIf="mentorPassword.touched && !mentorPassword.dirty">Please enter the password</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!mentorLoginForm.valid">Sign
                In</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
</div>
