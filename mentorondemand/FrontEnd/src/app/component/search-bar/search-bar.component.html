<br>
<form [formGroup]="searchForm" class="form-inline mb-2" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="searchKey" class="form-control" id="searchKey" placeholder="Search">
    </div>
    <span>&nbsp;&nbsp;&nbsp;</span>
    <div class="form-group">    
        <button type="submit" class="btn btn-outline-dark">Search</button>
    </div>    
</form>
