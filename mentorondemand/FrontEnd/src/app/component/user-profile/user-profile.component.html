<h5>User Profile</h5>

<form (ngSubmit)=onSubmit(f) #f="ngForm">

    <div class="col-md-6">
        <span>{{msg}}</span>
    </div>
    <div class="col-md-6 offset-6 d-lg-inline-block align-top uk-grid-margin">
        <div class="float-right">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!f.valid">Update</button>
        </div>
    </div>
    <br>
    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <fieldset>
                <div class="form-group">
                    <input type="hidden" id="userId" name="userId" [(ngModel)]="userData.userId" />
                </div>

                <div class="form-group">
                    <input type="hidden" id="role" name="role" [(ngModel)]="userData.role"/>
                  </div>

                <div class="form-group">
                    <label for="mentorEmail">Email: </label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="userEmail" name="userEmail"
                            [(ngModel)]="userData.userEmail" userEmail #userEmail=ngModel>
                        <span *ngIf="!userEmail.valid && userEmail.touched">Please Enter a valid email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorPassword">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="userPassword" name="userPassword"
                            [(ngModel)]="userData.userPassword" required minlength="8" #userPassword=ngModel>
                        <span *ngIf="!userPassword.valid && userPassword.touched">Password should be of minimum of 8
                            letters</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorName">Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userName" name="userName"
                            [(ngModel)]="userData.userName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="contactNumber" name="contactNumber"
                            [(ngModel)]="userData.contactNumber" required minlength="10" maxlength="11"
                            pattern="^[0-9]*$" #contactNumber=ngModel>
                        <span *ngIf="!contactNumber.valid && contactNumber.touched">Only numbers are allowed and should
                            be of length
                            10</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userBirthday">Registration Date: </label>
                    <div class="col-sm-8">
                        <input type="text" id="regDate" name="regDate" 
                            class="form-control" [(ngModel)]="regDate" bsDatepicker [isDisabled]=true [bsConfig]="bsConfig">
                    </div>

                </div>
            </fieldset>
        </div>
    </div>

    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <fieldset>
                <div class="form-group">
                    <label for="mentorEmail">First Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="userData.firstName"
                            #firstName=ngModel>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorEmail">Last Name: </label>
                    <div class="col-sm-8">
                        <input type="lastName" class="form-control" id="lastName" name="lastName" [(ngModel)]="userData.lastName"
                            required #lastName=ngModel>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</form>
