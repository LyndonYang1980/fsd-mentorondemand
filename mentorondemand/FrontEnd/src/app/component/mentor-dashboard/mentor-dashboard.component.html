<h5>Mentor Profile</h5>

<form (ngSubmit)=onSubmit(f) #f="ngForm">

    <div class="col-md-6">
        <span>{{msg}}</span>
    </div>
    <div class="col-md-6 offset-6 d-lg-inline-block align-top uk-grid-margin">
        <div class="float-right">
            <button type="submit" class="btn btn-outline-dark" [disabled]="!f.valid">Update</button>
        </div>
    </div>
    <p></p>

    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <fieldset id="bfedit">
                <div class="form-group">
                    <input type="hidden" id="mentorId" name="mentorId" [(ngModel)]="mentorData.mentorId" />
                </div>

                <div class="form-group">
                    <label for="mentorEmail">Email: </label>
                    <div class="col-sm-8">
                        <input class="form-control" id="mentorEmail" name="mentorEmail"
                            [(ngModel)]="mentorData.mentorEmail" required mentorEmail #mentorEmail="ngModel">
                        <span *ngIf="!mentorEmail.valid && mentorEmail.touched">Please enter a valid email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorPassword">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="mentorPassword" name="mentorPassword"
                            placeholder="Password" [(ngModel)]="mentorData.mentorPassword" required minlength="8"
                            #mentorPassword="ngModel">
                        <span *ngIf="!mentorPassword.valid && mentorPassword.touched">Password should be of minimum of 8
                            letters</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorName">Name: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="mentorName" name="mentorName"
                            placeholder="your full name" [(ngModel)]="mentorData.mentorName">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="contactNumber" name="contactNumber"
                            placeholder="Your contact number" [(ngModel)]="mentorData.contactNumber" required
                            minlength="10" maxlength="11" pattern="^[0-9]*$" #contactNumber="ngModel">
                        <span *ngIf="!contactNumber.valid && contactNumber.touched">Only numbers are allowed and should
                            be
                            of length 10</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentorExperience">Years Of Experience: </label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="mentorExperience" name="mentorExperience"
                            [(ngModel)]="mentorData.mentorExperience" #mentorExperience="ngModel" required min=2>
                        <span *ngIf="!mentorExperience.valid && mentorExperience.touched"></span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="col-md-6 d-lg-inline-block align-top">
        <div class="shadow mb-5 p-5 bg-white rounded">
            <label for="mentorSkill">Skills: </label>
            <div class="col-sm-8">
                <ng-multiselect-dropdown id="skills" name="skills" [placeholder]="'Your skills'" [data]="skillList"
                    [(ngModel)]="mentorSkillList" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)">
                </ng-multiselect-dropdown>
            </div>
        </div>
    </div>
</form>
