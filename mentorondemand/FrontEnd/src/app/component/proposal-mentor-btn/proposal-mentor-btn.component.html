<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <div class="btn-group" role="group">
        <button id="btnGroupDrop1" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Action
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <a class="dropdown-item" (click)="viewTrainingDetail()">View</a>
            <a class="dropdown-item" *ngIf="trainingData.status=='proposed'" (click)="acceptProposal()">Accept</a>
            <a class="dropdown-item" *ngIf="trainingData.status=='proposed'" (click)="rejectProposal()">Reject</a>            
        </div>
    </div>
</div>
