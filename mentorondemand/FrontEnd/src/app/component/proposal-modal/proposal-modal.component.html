<form [formGroup]="form" (ngSubmit)="submit()" novalidate>

        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                        </div>
                        <div class="modal-body" *ngFor="let skill of mentorSkills; let i=index">
                                <label>
                                        <input type="checkbox" [value]="skill.skillId"
                                                (change)="onCheckboxChange($event)" />
                                        {{skill.skillName}}
                                </label>
                        </div>
                        
                        <div class="modal-footer">
                                <button type="submit" id="submitBtn" class="btn btn-secondary" disabled="setBtnAvailable()" data-dismiss="modal">OK</button>
                                <button type="button" id="cancelBtn" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
                        </div>
                </div>
        </div>
</form>
