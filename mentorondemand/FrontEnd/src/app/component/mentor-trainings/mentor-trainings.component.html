<div class="panel panel-default">
    <br>
    <h5>Your Trainings for Students</h5>
    <!-- Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Skill</th>
                <th scope="col">Fee</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Progress</th>
                <th scope="col">Amount Received</th>
                <th scope="col">Status</th>
                <th scope="col">Student</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr" *ngFor="let trainingData of mentorTrainingList">
                <td>
                    <app-detail-skill-item [skillId]="trainingData.skillId" [showProperty]="'skillName'">
                    </app-detail-skill-item>
                </td>
                <td>{{trainingData.fee}}</td>
                <td>{{trainingData.startDate}}</td>
                <td>{{trainingData.endDate}}</td>
                <td>{{trainingData.progress}}</td>
                <td>{{trainingData.amountReceived}}</td>
                <td>{{trainingData.status}}</td>
                <td>
                    <app-detail-user-item [userId]="trainingData.userId" [showProperty]="'userName'">
                    </app-detail-user-item>
                </td>
                <td>
                    <app-proposal-mentor-btn [trainingData]="trainingData">
                    </app-proposal-mentor-btn>
                    <!-- <button class="btn btn-outline-dark" type="button" (click)="viewTrainingDetail(trainingData.trainingId)">View Details</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
